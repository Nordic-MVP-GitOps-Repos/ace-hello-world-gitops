apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-ace-hello-world
  namespace: ace-hello-world
spec:
  tasks:
    - name: git-clone-ace-application
      params:
        - name: url
          value: 'https://github.com/Nordic-MVP-GitOps-Repos/ace-hello-world'
        - name: submodules
          value: 'true'
        - name: depth
          value: '1'
        - name: sslVerify
          value: 'true'
        - name: crtFileName
          value: ca-bundle.crt
        - name: deleteExisting
          value: 'true'
        - name: verbose
          value: 'true'
        - name: gitInitImage
          value: >-
            registry.redhat.io/openshift-pipelines/pipelines-git-init-rhel8@sha256:a538c423e7a11aae6ae582a411fdb090936458075f99af4ce5add038bb6983e8
        - name: userHome
          value: /tekton/home
      taskRef:
        kind: ClusterTask
        name: git-clone-1-8-0
      workspaces:
        - name: output
          workspace: ace-tekton-workspace
    - name: s2i-ace-build-ace-image
      params:
        - name: PATH_CONTEXT
          value: .
        - name: TLSVERIFY
          value: 'true'
        - name: LICENSE
          value: accept
        - name: commit_id
          value: NA
        - name: commit_message
          value: NA
        - name: commit_user
          value: NA
        - name: BUILD_IMAGE
          value: >-
            image-registry.openshift-image-registry.svc:5000/ace-hello-world/s2i-ace:12.0.7.0-r2
        - name: IMAGE
          value: >-
            image-registry.openshift-image-registry.svc:5000/ace-hello-world/ace-hello-world:$(tasks.git-clone-ace-application.results.commit)
      runAfter:
        - git-clone-ace-application
        - git-clone-gitops-config
      taskRef:
        kind: Task
        name: s2i-ace
      workspaces:
        - name: source
          workspace: ace-tekton-workspace
    - name: git-clone-gitops-config
      params:
        - name: url
          value: 'https://github.com/Nordic-MVP-GitOps-Repos/ace-hello-world-gitops'
        - name: submodules
          value: 'true'
        - name: depth
          value: '1'
        - name: sslVerify
          value: 'true'
        - name: crtFileName
          value: ca-bundle.crt
        - name: subdirectory
          value: gitops-config
        - name: deleteExisting
          value: 'true'
        - name: verbose
          value: 'true'
        - name: gitInitImage
          value: >-
            registry.redhat.io/openshift-pipelines/pipelines-git-init-rhel8@sha256:a538c423e7a11aae6ae582a411fdb090936458075f99af4ce5add038bb6983e8
        - name: userHome
          value: /tekton/home
      taskRef:
        kind: ClusterTask
        name: git-clone-1-8-0
      workspaces:
        - name: output
          workspace: ace-tekton-workspace
  workspaces:
    - name: ace-tekton-workspace
