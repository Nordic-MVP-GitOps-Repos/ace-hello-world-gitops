apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: trigger-template-build-ace-hello-world
  namespace: ace-hello-world
spec:
  params:
    - name: git-revision
    - name: git-commit-message
    - name: git-repo-url
    - name: git-repo-name
    - name: content-type
    - name: pusher-name
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        annotations:
          pipeline.openshift.io/started-by: 'kube:admin'
        generateName: build-ace-hello-world-
        labels:
          app.kubernetes.io/instance: ace-hello-world-ci
          tekton.dev/pipeline: build-ace-hello-world
        namespace: ace-hello-world
      spec:
        pipelineRef:
          name: build-ace-hello-world
        status: null
        workspaces:
          - name: ace-tekton-workspace
            persistentVolumeClaim:
              claimName: ace-tekton-workspace
          - name: github-pat
            secret:
              secretName: github-pat